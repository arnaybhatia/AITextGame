<!DOCTYPE html>
<!-- 
  Faustus Chat Interface
  A responsive chat application with AI integration
  Features:
  - Sidebar for chat history management
  - Main chat area with message display
  - Input area for user messages
  - Persistent storage of conversations
-->
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Faustus</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" 
            class="md:hidden fixed top-2 left-2 z-50 bg-gray-800 p-2 rounded-lg hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <div class="flex flex-1 h-full overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" 
             class="fixed md:relative w-72 bg-gray-800 h-full flex-shrink-0 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-40">
            <div class="p-3 border-b border-gray-700">
                <div class="flex gap-2">
                    <button id="new-chat" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium">
                        New Chat
                    </button>
                    <button id="delete-chat"
                            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-medium">
                        Delete
                    </button>
                </div>
            </div>
            <div id="chat-history" class="flex-1 overflow-y-auto p-2 space-y-2">
                <!-- Chat history items will be inserted here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-full min-h-0">
            <h1 class="text-xl font-bold text-center py-3 border-b border-gray-700 flex-shrink-0">Faustus</h1>
            
            <div id="chat-messages" 
                 class="flex-1 min-h-0 overflow-y-auto p-4 space-y-3 markdown-body">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="border-t border-gray-700 p-3 bg-gray-800 flex-shrink-0">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <input type="text" 
                           id="user-input" 
                           class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Type your message...">
                    <button id="send-button"
                            class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
