<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Faustus</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
    <link rel="icon" type="image/webp" href="/images/logo.webp">
</head>
<body class="bg-gray-900 text-white">
    <!-- App Container -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-72 bg-gray-800 border-r border-gray-700 flex-shrink-0 hidden md:flex flex-col">
            <!-- Header -->
            <div class="p-3 border-b border-gray-700">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-[40px] h-[40px] flex-shrink-0">
                            <img src="/images/logo.webp" 
                                 alt="Faustus Logo" 
                                 style="width: 40px; height: 40px; min-width: 40px; min-height: 40px;"
                                 class="rounded object-cover">
                        </div>
                        <h1 class="text-xl font-semibold">Faustus</h1>
                    </div>
                    <button id="new-chat" class="p-2 hover:bg-gray-700 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Chat History -->
            <div id="chat-history" class="flex-1 overflow-y-auto p-2 space-y-2">
                <!-- Chat items will be inserted here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Mobile Header -->
            <div class="md:hidden flex items-center justify-between p-3 border-b border-gray-700">
                <button id="mobile-menu" class="p-2 hover:bg-gray-800 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div class="flex items-center gap-2">
                    <div class="w-[32px] h-[32px] flex-shrink-0">
                        <img src="/images/logo.webp" 
                             alt="Faustus Logo" 
                             style="width: 32px; height: 32px; min-width: 32px; min-height: 32px;"
                             class="rounded object-cover">
                    </div>
                    <h1 class="text-lg font-semibold">Faustus</h1>
                </div>
                <button id="mobile-new-chat" class="p-2 hover:bg-gray-800 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>

            <!-- Chat Area -->
            <div id="chat-messages" 
                 class="flex-1 overflow-y-auto p-3 space-y-3 h-[calc(100vh-120px)] md:h-[calc(100vh-140px)] lg:h-[calc(100vh-160px)]">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 p-3 sm:p-4">
                <div class="max-w-3xl mx-auto flex space-x-3">
                    <input type="text" 
                           id="user-input"
                           class="flex-1 bg-gray-800 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Message Faustus...">
                    <button id="send-button"
                            class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
