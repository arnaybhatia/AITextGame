<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Faustus</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-8">Faustus</h1>
        
        <div class="bg-gray-800 rounded-lg shadow-xl p-4">
            <div id="chat-messages" class="space-y-4 h-[500px] overflow-y-auto mb-4">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="flex gap-2">
                <input type="text" 
                       id="user-input" 
                       class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Type your message...">
                <button id="send-button"
                        class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
